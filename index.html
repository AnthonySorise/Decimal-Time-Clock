<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Decimal Clock</title>
        <meta name="description" content="A Clock Based on Decimal Time">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico in the root directory -->
        
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
		<div id="container">
			<div class="clockFill hourFill hourFill-0"></div>
			<div class="clockFill minuteFill minuteFill-0"></div>
			<div class="clockFill secondFill secondFill-0"></div>

			<div class="clockNum clockNum-1"></div>
			<div class="clockNum clockNum-2"></div>
			<div class="clockNum clockNum-3"></div>
			<div class="clockNum clockNum-4"></div>
			<div class="clockNum clockNum-5"></div>
			<div class="clockNum clockNum-6"></div>
			<div class="clockNum clockNum-7"></div>
			<div class="clockNum clockNum-8"></div>
			<div class="clockNum clockNum-9"></div>
			<div class="clockNum clockNum-10"></div>
		</div>
    </body>
</html>
